<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScriptの変数・定数・代入</title>
  </head>
  <body>
    <h1>JavaScriptの変数・定数・代入</h1>
    <p>main.js を読んでください</p>
    <!-- 以下の一行で main.js ファイルを読み込む -->
    <script src="main.js">
      const f1 = function(n){
        return 3*n +1
      }
      const f2 = function(n){
        return 10**n
      }
      const f3 = function(n){
         return f1(n)+f2(n)
      }

      const multiply = function(x,y){
        return x*y
      }
      const plusRound = function(x,y){
        return Math.round(x + y)
      }
    </script>
  </body>
</html>
